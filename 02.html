<script>
    /*Exercício 2 – Qualificação para aposentadoria
    Uma empresa quer verificar se um empregado está qualificado para a aposentadoria ou não. Para
    estar em condições, um dos seguintes requisitos deve ser satisfeito:
    - Ter no mínimo 65 anos de idade.
    - Ter trabalhado no mínimo 30 anos.
    - Ter no mínimo 60 anos e ter trabalhado no mínimo 25 anos.
    Com base nas informações acima, faça um algoritmo que leia: o número do empregado (código), o
    ano de seu nascimento e o ano de seu ingresso na empresa. O programa deverá escrever a idade e o
    tempo de trabalho do empregado e a mensagem 'Requerer aposentadoria' ou 'Não requerer'.*/
    
        //ENTRADA
        const codigo = Number(prompt(`Informe seu código de registro:`));
        const nascimento = Number(prompt(`Informe o ano de seu nascimento`));
        const ingresso = Number(prompt(`Informe o ano de seu ingresso na empresa:`));

        //PROCESSAMENTO
        let idade = 2024 - nascimento;
        let tempoTrabalho = 2024 - ingresso;
    
        //SAÍDA
        
        if (idade >= 65) {
            alert(`Requerer aposentadoria`)

        } else if (tempoTrabalho >= 30) {
            alert(`Requerer aposentadoria`)
        
        } else if (idade >= 60 && tempoTrabalho >= 25) {
            alert(`Requerer aposentadoria`)

        } else {alert(`Não requerer aposentadoria`)}

</script>
