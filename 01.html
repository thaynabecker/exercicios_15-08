<script>
    
    /*Estruturas de Decisão e Operadores Lógicos
Exercício 1 – Cálculo do Conceito
Faça um algoritmo para ler as 3 notas obtidas por um aluno nas 3 verificações e a média dos
exercícios que fazem parte da avaliação. Calcular a média de aproveitamento, usando a fórmula
abaixo e escrever o conceito do aluno de acordo com a tabela de conceitos mais abaixo:*/

    //ENTRADA
    const nota1 = Number(prompt(`Informe sua primeira nota:`));
    const nota2 = Number(prompt(`Informe sua segunda nota:`));
    const nota3 = Number(prompt(`Informe sua terceira nota:`));
    const mediaExercicios = Number(prompt(`Informe sua média dos exercícios:`));

    //PROCESSAMENTO
    let mediaAproveitamento = (nota1 + (nota2*2) + (nota3*3) + mediaExercicios) / 7; 

    //SAÍDA
    if (mediaAproveitamento >= 9.0) {alert(`Conceito A`)}
    else if (mediaAproveitamento >= 7.5 && mediaAproveitamento < 9.0) {alert(`Conceito B`)}
    else if (mediaAproveitamento >= 6.0 && mediaAproveitamento < 7.5) {alert(`Conceito C`)} 
    else {alert(`Conceito D`)}

</script>
